<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>

    <style>

    .hero {
        box-sizing: border-box;
        background-color: black;
        width: 100%;
    }

    .quadrado {
    background-color: red;
    width: 100px;
    height: 100px;
    display: flex;
    justify-self: center;
    border-radius: 50%;
    }

    


    </style>
</head>

<body>
    <section class="hero">
        <div class="quadrado"></div>
    </section>
</body>
</html>
