<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-Enquanto</title>
</head>

<body>

    <script>


        // Ler um número inteiro n. Escrever a soma de todos os números de 1 até n.
        console.log()
        console.log("Exercicio 01 - Ler um número inteiro n. Escrever a soma de todos os números de 1 até n.")
        console.log()

        let x = 1
        let soma = 0
        let n = prompt("Digite um número")


        while (x <= n) {
            soma = soma + x
            //soma += x;
            x++
            //x = x + 1 

        }

        console.log(soma)

        console.log()
        console.log("--------------------------------------")

        console.log();
        console.log("Exercicio 02 -  Ler um número inteiro n. Escrever a soma de todos os números pares de 2 até n.")
        console.log()

        x = 2
        soma = 0
        n = parseInt(prompt("Digite um número"))

        while (soma + x <= n) {
            soma += x
            x += 2
        }

        console.log(soma)

        console.log()
        console.log("--------------------------------------")

        console.log();
        console.log("Exercicio 02 -  Ler um número inteiro n. Escrever a soma de todos os números pares de 2 até n.")






    </script>


</body>

</html>
